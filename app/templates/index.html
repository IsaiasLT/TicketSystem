{% extends 'base.html' %}

{% block content %}
  <h1 style="color: white;">Tickets</h1>
    {% for ticket in tickets %}
    <div class="card text-bg-secondary mb-3" style="width: 18rem;" >
      <div class="card-body mt-2 mb-2">
        <a style="color: white; text-decoration: none;" href="{{ url_for('ticket', ticket_id=ticket.id) }}" >
          <h5 class="card-title">{{ ticket.title }}</h5>
        </a>
        <h6 class="card-subtitle mb-2 text-body-secondary">Created at: {{ ticket.created_at }}</h6>
        <a style="color: white; text-decoration: none;" href="{{ url_for('edit_ticket', ticket_id=ticket.id) }}" class="card-link">Edit ticket</a>
        <a style="color: white; text-decoration: none;" href="{{ url_for('delete_ticket', ticket_id=ticket.id) }}" class="card-link" onclick="return confirm('Are you sure you want to delete this ticket?');">Delete ticket</a>
      </div>
    </div>
    {% endfor %}
{% endblock %}
